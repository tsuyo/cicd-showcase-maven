resources:
  # Git repo for source
  - name: cicd_showcase_maven_GitRepo
    type: GitRepo
    configuration:
      gitProvider: public_github
      path: tsuyo/cicd-showcase-maven
      files:
        include: .+
        exclude: ^jfrog\/.+      

  # Build info for dev
  - name: cicd_mvn_dev_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: cicd-showcase-maven
      buildNumber: 1

  # Build info for qa
  - name: cicd_mvn_qa_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: cicd-showcase-maven
      buildNumber: 1

  # Build info for prod
  - name: cicd_mvn_prod_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: kirasoa_artifactory
      buildName: cicd-showcase-maven
      buildNumber: 1
